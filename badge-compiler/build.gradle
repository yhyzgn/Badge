apply plugin: 'java-library'

apply plugin: 'com.novoda.bintray-release'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.squareup:javapoet:1.9.0'
    compile 'com.google.auto.service:auto-service:1.0-rc3'

    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-collections4:4.1'

//    compile project(':badge-annotation')
    compile 'com.yhy.widget:badge-anno:1.0.0'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

publish {
    userOrg = 'yhyzgn'
    groupId = 'com.yhy.widget'
    artifactId = 'badge-compiler'
    publishVersion = '1.0.0'
    desc = 'Compiler what annotate views as BadgeView.'
    website = 'https://github.com/yhyzgn/Badge'
}